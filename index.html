    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.min.js"></script>
    <style>
        :root {
            --primary: #0ff;
            --secondary: #ff00f7;
            --dark: #0c1021;
            --card-bg: rgba(25, 30, 50, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0c1021;
            color: #e0f7ff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #header {
            text-align: center;
            padding: 50px 0 30px;
        }

        #header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #8ae6ff, #0ff, #ff00f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            color: #a0c7ff;
            margin-top: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(100, 200, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(60deg, #00f7ff, #ff00f7, #6a11cb);
            border-radius: 18px;
            opacity: 0.4;
            z-index: -1;
            animation: rotateBorder 6s linear infinite;
        }

        @keyframes rotateBorder {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }

        .card-content {
            padding: 25px;
            text-align: center;
        }

        .card-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a2a6c, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.3);
        }

        .card-icon img {
            width: 70%;
            filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.7));
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #8ae6ff, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .card-desc {
            font-size: 0.95rem;
            color: #b0d4ff;
            line-height: 1.6;
            min-height: 60px;
        }

        .cta-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #111;
            color: #0ff;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid #0ff;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cta-btn::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0,255,255,0.4) 0%, transparent 70%);
            animation: shine 4s infinite linear;
        }

        @keyframes shine {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50%, 50%); }
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
        }

        #footer {
            text-align: center;
            color: #88a5d6;
            font-size: 0.9rem;
            padding: 40px 0 20px;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            #header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
