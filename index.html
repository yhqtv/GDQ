<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>亿万外汇 | 科技金融平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #0ff;
      --secondary: #ff00f7;
      --dark: #0c1021;
      --light: #ffffff;
      --card-bg: rgba(25, 30, 50, 0.7);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      scroll-behavior: smooth;
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode {
      background: #f1f5f9;
      color: #111;
    }

    body.light-mode .card {
      background: #ffffffcc;
      color: #111;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #preloader h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(90deg, #0ff, #ff00f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 30px;
      padding: 10px 15px;
      cursor: pointer;
      color: #0ff;
      font-size: 14px;
      backdrop-filter: blur(6px);
      transition: all 0.3s;
    }

    #theme-toggle:hover {
      background: #0ff;
      color: #000;
    }

    #music-toggle {
      position: fixed;
      top: 70px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #0ff;
      backdrop-filter: blur(6px);
      transition: all 0.3s;
    }

    #music-toggle:hover {
      background: #0ff;
      color: #000;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    #page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    #header {
      text-align: center;
      padding: 50px 0 30px;
    }

    #header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #8ae6ff, #0ff, #ff00f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .tagline {
      font-size: 1.2rem;
      color: #a0c7ff;
      margin-top: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(100, 200, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(60deg, #00f7ff, #ff00f7, #6a11cb);
      border-radius: 18px;
      opacity: 0.4;
      z-index: -1;
      animation: rotateBorder 6s linear infinite;
    }

    @keyframes rotateBorder {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
    }

    .card-content {
      padding: 25px;
      text-align: center;
    }

    .card-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(145deg, #1a2a6c, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.3);
    }

    .card-icon img {
      width: 70%;
      filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.7));
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8ae6ff, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #b0d4ff;
      line-height: 1.6;
      min-height: 60px;
    }

    .cta-btn {
      display: inline-block;
      padding: 12px 30px;
      background: #111;
      color: #0ff;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-decoration: none;
      border: 1px solid #0ff;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cta-btn::after {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.4) 0%, transparent 70%);
      animation: shine 4s infinite linear;
    }

    @keyframes shine {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50%, 50%); }
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
    }

    #footer {
      text-align: center;
      color: #88a5d6;
      font-size: 0.9rem;
      padding: 40px 0 20px;
      margin-top: 60px;
    }

    #scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0,255,255,0.1);
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
      transition: 0.3s;
    }

    #scroll-top:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="preloader"><h1>加载中...</h1></div>
  <div id="tsparticles"></div>
  <div id="theme-toggle">🌙 切换主题</div>
  <div id="music-toggle"><i class="fas fa-music"></i></div>

    <source src="https://cdn.pixabay.com/audio/2023/06/15/audio_e1c24466c2.mp3" type="audio/mp3" />
  </audio>

  <div id="page">
    <div id="header">

    <div class="grid-container">
      <div class="card">
                <div class="card-content">
                    <div class="card-icon">

                    83059<a href="https://account.cxmgroupchina.com/zh/links/go/" target="_blank" class="cta-btn">专业版开户</a>

            </div>
            
            <div class="card">

                        <img src="./images/heji/sjtv.png" alt="CXM外汇">
                    </div>
                    <h3 class="card-title">CXM交易终端3</h>
                    <p class="card-desc">多资产交易平台，AI风控系统，实时市场深度分析</p>
                    830<a href="https://broker.cxmglobaltrading.com/zh/links/go/59" target="_blank" class="cta-btn">旗舰版开户</a>
                </div>
            </div>
            
            <div class="card">
                <div class="card-content">
                    <div class="card-icon">
                        <img src="./images/heji/sjtv.png" alt="CXM外汇">

            <div class="card">

    <div id="footer">
      <p>亿万金融科技 出品</p>

    </div>
  </div>

  <div id="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
    <i class="fas fa-arrow-up"></i>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
    });

    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 80 },
        color: { value: "#0ff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 1 }
      },
      background: { color: "#0c1021" }
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    let isPlaying = false;

    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        musicToggle.innerHTML = '<i class=\"fas fa-music\"></i>';
      } else {
        music.play();
        musicToggle.innerHTML = '<i class=\"fas fa-volume-up\"></i>';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
