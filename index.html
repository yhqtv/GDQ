        #header h2 {

            display: inline-block;
        }
        
        #header h2::after {
            content: "";

            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);

        .card {

            border: 1px solid rgba(100, 200, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            transform: translateY(0);
        }
        
        .card::before {
            content: "";

            left: -2px;
            right: -2px;
            bottom: -2px;

        .cta-btn {

            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .cta-btn:hover::before {
            left: 100%;
        }
        
        .cta-btn:hover {
            box-shadow: 0 5px 20px rgba(37, 117, 252, 0.7);
            transform: translateY(-3px);
        }
        
        .card:hover::before {
            opacity: 1;
            animation: gradientRotate 3s infinite linear;
        }
        
        @keyframes gradientRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        #footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #88a5d6;
            font-size: 0.9rem;
            border-top: 1px solid rgba(100, 150, 255, 0.15);
            position: relative;
        }
        
        #footer::before {
            content: "";

            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;

            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            border-radius: 50%;

        .pulse {
            display: block;
            width: 15px;
            height: 15px;
            background: var(--primary);
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            animation: pulse 2s infinite;
            position: relative;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }
        
        @media (max-width: 768px) {

        }

        .border-top, .border-bottom {

        .border-top { top: 0; }

        .border-left, .border-right {

        }

    </style>

    <script>
        // 鼠标轨迹效果
        document.addEventListener('DOMContentLoaded', () => {
            const coords = { x: 0, y: 0 };
            const circles = document.querySelectorAll(".pulse");
            
            circles.forEach(circle => {
                circle.x = 0;
                circle.y = 0;
            });
            
            window.addEventListener("mousemove", e => {
                coords.x = e.clientX;
                coords.y = e.clientY;
            });
            
            function animateCircles() {
                let x = coords.x;
                let y = coords.y;
                
                circles.forEach((circle, index) => {
                    circle.style.left = x - 7 + "px";
                    circle.style.top = y - 7 + "px";
                    
                    circle.style.transform = `scale(${(circles.length - index) / circles.length})`;
                    
                    circle.x = x;
                    circle.y = y;
                });
                
                requestAnimationFrame(animateCircles);
            }
            
            animateCircles();
        });
    </script>
